<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <main>
    <section class="container">

      <!-- Title Part -->
      <div class="title">
        <h2>Reviews</h2>
        <div class="underline"></div>
      </div>

      <!-- Review Part -->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="">
        </div>

        <h4 id="author">Sara Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti minus numquam odio iure magni
          nostrum? Possimus, impedit rerum. Modi rerum accusamus ipsum iure velit? Ea eveniet praesentium recusandae
          ratione eaque.</p>

        <!-- Previous & Next Buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <!-- Random Button -->
        <button class="random-btn">
          Surprise Me
        </button>
      </article>

    </section>
  </main>

  <!-- javascript -->
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/536ac870fb.js" crossorigin="anonymous"></script>
</body>

</html>
